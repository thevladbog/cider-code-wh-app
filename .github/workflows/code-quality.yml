name: Code Quality

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Lint
      run: npm run lint
      
    # Можно добавить проверку на типизацию, если в проекте есть TypeScript
    - name: TypeScript Check
      run: npx tsc --noEmit
      
    # Проверка форматирования с помощью Prettier
    - name: Check formatting
      run: npm run format:check
      # Если вы хотите, чтобы ошибки форматирования приводили к неудачной сборке, удалите следующую строку
      continue-on-error: true