name: Code Quality

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Lint
      run: npm run lint
      
    # Можно добавить проверку на типизацию, если в проекте есть TypeScript
    - name: TypeScript Check
      run: npx tsc --noEmit
      
    # Опционально можно добавить проверку на форматирование, если в проекте используется prettier
    - name: Check formatting
      run: |
        if [ -f ".prettierrc" ] || [ -f ".prettierrc.js" ] || [ -f ".prettierrc.json" ]; then
          npx prettier --check "src/**/*.{ts,tsx,js,jsx}"
        else
          echo "Prettier configuration not found, skipping format check"
        fi
      continue-on-error: true